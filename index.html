<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="board">
            <div class="square row1 col1" id="s11"></div>
            <div class="square row1 col2" id="s12"></div>
            <div class="square row1 col3" id="s13"></div>
            <div class="square row2 col1" id="s21"></div>
            <div class="square row2 col2" id="s22"></div>
            <div class="square row2 col3" id="s23"></div>
            <div class="square row3 col1" id="s31"></div>
            <div class="square row3 col2" id="s32"></div>
            <div class="square row3 col3" id="s33"></div>
   
        </div>
    </main>
    
</body>
</html>
