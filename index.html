<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="board">
            <div class="square row1 col1 diag1"><p id="s11"></p></div>
            <div class="square row1 col2"><p id="s12"></p></div>
            <div class="square row1 col3 diag2"><p id="s13"></p></div>
            <div class="square row2 col1"><p id="s21"></p></div>
            <div class="square row2 col2 diag1 diag2"><p id="s22"></p></div>
            <div class="square row2 col3"><p id="s23"></p></div>
            <div class="square row3 col1 diag2"><p id="s31"></p></div>
            <div class="square row3 col2"><p id="s32"></p></div>
            <div class="square row3 col3 diag1"><p id="s33"></p></div>
        </div>
        <div id="status-div">
            <p class="status">X to move.</p>
            <p class="occupied">Space is occupied. Cannot place marker.</p>
        </div>
    </main>
    
</body>
</html>
